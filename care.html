<div class="insight-box" id="caregiverView">
  <h3> Caregiver Summary</h3>
  <p id="caregiverSummary"></p>
</div>

<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #E8F9F1 0%, #C1E8D0 100%);
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #1B3B36;
      margin-bottom: 10px;
    }

    .insight-box {
      background: #C1E8D0;
      padding: 25px;
      border-radius: 15px;
      margin: 25px auto;
      max-width: 750px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: left;
    }

    .btn-back {
      background: #667eea;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-back:hover {
      background: #564db0;
    }
  </style>

<script>
  // Generate caregiver insights
  const reminders = JSON.parse(localStorage.getItem('reminders')) || [];
  const total = reminders.length;
  const completed = reminders.filter(r => r.completed).length;
  const adherenceRate = total ? ((completed / total) * 100).toFixed(1) : 0;

  const caregiverText = adherenceRate > 80
    ? "‚úÖ Great progress! Your family member is taking medicines regularly. Keep encouraging them!"
    : adherenceRate > 50
    ? "‚ö†Ô∏è Some reminders are being missed. You might want to check in and assist with scheduling."
    : "üö® Many reminders are missed. Please remind them or consult a doctor if needed.";

  document.getElementById('caregiverSummary').innerText = caregiverText;
</script>

<button class="btn-back" onclick="window.location.href='med.rem.html'"> Back to Reminders</button>
